!piggene.serialisation.Workflow
name: sample_leftJoin
description: join vcf file with reference file and remove all entries, where there exists an rsNumber.
workflow: 
-  comment: '-'
   input: input1
   input2: '-'
   operation: LOAD
   options: vcf
   options2: '-'
   relation: R1
-  comment: '-'
   input: input2
   input2: '-'
   operation: LOAD
   options: vcf
   options2: ref
   relation: R2
-  comment: '-'
   input: '-'
   input2: '-'
   operation: SCRIPT
   options: R3 = JOIN R1 BY (chrom,pos) LEFT, R2 BY (chrom,pos);
   options2: '-'
   relation: script
-  comment: '-'
   input: R3
   input2: '-'
   operation: PROJECTION
   options: R1::chrom .. R1::persID, R2::id
   options2: '-'
   relation: R4
-  comment: '-'
   input: R4
   input2: '-'
   operation: FILTER
   options: R2::id is null
   options2: '-'
   relation: R5
-  comment: '-'
   input: R5
   input2: '-'
   operation: PROJECTION
   options: R1::chrom .. R1::persID
   options2: '-'
   relation: R6
-  comment: '-'
   input: R6
   input2: '-'
   operation: STORE
   options: '-'
   options2: '-'
   relation: output1
