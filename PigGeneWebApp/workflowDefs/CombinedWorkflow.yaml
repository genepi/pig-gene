!piggene.serialisation.workflow.Workflow
name: CombinedWorkflow
components: 
- !piggene.serialisation.workflow.WorkflowReference
   name: 01LoadBam
- !piggene.serialisation.workflow.WorkflowReference
   name: 02QualityFilter
- !piggene.serialisation.workflow.WorkflowReference
   name: 03UnmappedFilter
- !piggene.serialisation.workflow.WorkflowReference
   name: 04Coverage
- !piggene.serialisation.workflow.WorkflowReference
   name: 05ReadMappingQuality
description: combined workflow description
parameter: 
   inputParameter: 
   - !piggene.serialisation.workflow.parameter.InputLinkParameter
      name: $inputPath
   outputParameter: 
   - !piggene.serialisation.workflow.parameter.OutputLinkParameter
      name: $outputPath1
   - !piggene.serialisation.workflow.parameter.OutputLinkParameter
      name: $outputPath2
parameterMapping: 
   inputParameterMapping: 
      01LoadBam: 
         input_bam: $inputPath
      02QualityFilter: 
         min_quality: 70
         R1: $R01
      04Coverage: 
         R3: $R03
         output_coverage: $outputPath1
      03UnmappedFilter: 
         R2: $R02
      05ReadMappingQuality: 
         R3: $R03
         output_mapqual_dist: $outputPath2
   outputParameterMapping: 
      01LoadBam: 
         R1: $R01
      02QualityFilter: 
         R2: $R02
      04Coverage: {}
      03UnmappedFilter: 
         R3: $R03
      05ReadMappingQuality: {}
