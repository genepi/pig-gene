!piggene.serialisation.Workflow
name: sample_rangeQuery
description: 'This workflow performs a range query for 20:1-10000 (chrom 20 : pos 1-10000) and saves the
   result'
workflow: 
-  comment: load input file
   input: input1
   input2: '-'
   operation: LOAD
   options: vcf
   options2: '-'
   relation: R1
-  comment: load reference file to match the rsNumber
   input: input2
   input2: '-'
   operation: LOAD
   options: vcf
   options2: '-'
   relation: R2
-  comment: select all entries which match chrom 20
   input: R1
   input2: '-'
   operation: FILTER
   options: chrom == '20'
   options2: '-'
   relation: R3
-  comment: select all entries with pos greater or equal 1
   input: R3
   input2: '-'
   operation: FILTER
   options: pos >= '1'
   options2: '-'
   relation: R4
-  comment: select all entries with pos less or equal 10000
   input: R4
   input2: '-'
   operation: FILTER
   options: pos <= '10000'
   options2: '-'
   relation: R5
-  comment: select all entries of the reference file which match chrom 20
   input: R2
   input2: '-'
   operation: FILTER
   options: chrom == '20'
   options2: '-'
   relation: R6
-  comment: multiple different filtering options can be combined using the AND keyword
   input: R6
   input2: '-'
   operation: FILTER
   options: pos >= '1' AND pos <= '10000'
   options2: '-'
   relation: R7
-  comment: combines two relations if the value in the columns chrom AND pos are identically
   input: R7
   input2: R5
   operation: JOIN
   options: chrom,pos
   options2: chrom,pos
   relation: R8
-  comment: '-'
   input: R8
   input2: '-'
   operation: PROJECTION
   options: abc, def, ghi
   options2: '-'
   relation: R9
-  comment: '-'
   input: R9
   input2: '-'
   operation: STORE
   options: '-'
   options2: '-'
   relation: output1
