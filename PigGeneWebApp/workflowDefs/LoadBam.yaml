   inputParameter: 
   - !piggene.serialisation.workflow.parameter.InputLinkParameter
      name: input_bam
   outputParameter: 
   - !piggene.serialisation.workflow.parameter.OutputLinkParameter
      name: R1
parameterMapping: 
   inputParameterMapping: {}
   outputParameterMapping: {}
