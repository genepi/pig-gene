- !piggene.serialisation.WorkflowComponent
   name: R1
   operation: FILTER
   options: id > 20
   options2: ' '
   relation: rel1
   relation2: ' '
- !piggene.serialisation.WorkflowComponent
   name: R2
   operation: FILTER
   options: id < 50
   options2: ' '
   relation: R1
   relation2: ' '
- !piggene.serialisation.WorkflowComponent
   name: R3
   operation: JOIN
   options: R1.id == R2.id
   options2: R2.id > 30
   relation: R1
   relation2: R2
- !piggene.serialisation.WorkflowComponent
   name: R4
   operation: FILTER
   options: chrom == 12
   options2: ' '
   relation: R3
   relation2: ' '
- !piggene.serialisation.WorkflowComponent
   name: R5
   operation: FILTER
   options: pos = 14000
   options2: ' '
   relation: R4
   relation2: ' '
