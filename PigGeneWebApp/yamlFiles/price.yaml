!piggene.serialisation.Workflow
name: price
description: preisauflistung
workflow: 
- !piggene.serialisation.WorkflowComponent
   comment: '-'
   input: autos
   input2: '-'
   operation: LOAD
   options: txt
   options2: tab
   relation: R1
- !piggene.serialisation.WorkflowComponent
   comment: '-'
   input: preise
   input2: '-'
   operation: LOAD
   options: txt
   options2: tab
   relation: R2
- !piggene.serialisation.WorkflowComponent
   comment: '-'
   input: R2
   input2: '-'
   operation: FILTER
   options: $1 > 20000
   options2: '-'
   relation: R3
- !piggene.serialisation.WorkflowComponent
   comment: alle groesser 20000
   input: R3
   input2: '-'
   operation: STORE
   options: '-'
   options2: '-'
   relation: prices
- !piggene.serialisation.WorkflowComponent
   comment: '-'
   input: R1
   input2: R2
   operation: JOIN
   options: $0
   options2: $0
   relation: R4
- !piggene.serialisation.WorkflowComponent
   comment: gesamtausgabe
   input: R4
   input2: '-'
   operation: STORE
   options: '-'
   options2: '-'
   relation: total
