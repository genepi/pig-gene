!cloudgene.mapred.apps.App
name: sample_filterGT
category: Piggene
description: remove chromosomes that match 'M', 'X' or 'Y' and remove entries where GT is not '0/1' or
   '1/0'
mapred: 
   inputs: 
   -  id: input1
      description: input1
      type: hdfs-file
   outputs: 
   -  id: output1
      description: output1
      mergeOutput: false
      type: hdfs-folder
      zip: false
   steps: 
   -  name: PigScript
      params: -param input1=$input1 -param output1=$output1
      pig: sample_filterGT.pig
version: 1.0.0
