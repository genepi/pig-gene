!cloudgene.mapred.apps.App
name: sample_leftJoin
category: Piggene
description: Joins a vcf-file with the vcf-reference-file and removes all entries, where there exists
   an rsNumber.
mapred: 
   inputs: 
   -  id: input1
      description: input1
      type: hdfs-file
   -  id: input2
      description: input2
      type: hdfs-file
   outputs: 
   -  id: output1
      description: output1
      mergeOutput: false
      type: hdfs-folder
      zip: false
   steps: 
   -  name: PigScript
      params: -param input1=$input1 -param input2=$input2 -param output1=$output1
      pig: sample_leftJoin.pig
version: 0.1.0
