<!DOCTYPE html>

<html lang="en" ng-app="pigGene">
<head>
<meta charset="utf-8">
<title>PigGene project</title>


<!-- jQuery -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- angular JS -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular-resource.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular-route.js"></script>
<!-- twitter bootstrap -->
<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

<!-- local javascript libraries
<script src="../dev_tmp/jquery-1.11.0.js"></script>
<script src="../dev_tmp/angular-1.2.15/angular.js"></script>
<script src="../dev_tmp/angular-1.2.15/angular-resource.js"></script>
<script src="../dev_tmp/angular-1.2.15/angular-route.js"></script>  
<script src="../dev_tmp/bootstrap-3.1.1-dist/js/bootstrap.js"></script>   
<link href="../dev_tmp/bootstrap-3.1.1-dist/css/bootstrap.css" rel="stylesheet">    
-->
 
<!-- x-editable -->
<link href="css/xeditable-0.1.8.css" rel="stylesheet">
<script src="javascript/xeditable.min-0.1.8.js"></script>
<!-- own styles and scripts -->
<link href="css/pigGene.css" rel="stylesheet">
<script src="javascript/services.js"></script>
<script src="javascript/controllers.js"></script>
<script src="javascript/model.js"></script>
</head>

<body>
	<nav id="navBar" class="navbar navbar-inverse windowGap" role="navigation" ng-controller="NavBarCtrl">
		<div class="container-fluid">
			<div class="navbar-header">
		      	<a class="navbar-brand" href="#">pigGene project</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
     			<ul class="nav navbar-nav">
        			<li class="navbarBtn {{button.active}}" data-toggle="tooltip" data-placement="bottom" title="{{button.title}}" ng-show="button.showState" title="{{button.title}}" ng-repeat="button in buttons" ng-click="performNavBarAction($index)"><a><span class="glyphicon glyphicon-{{button.logo}}"></span> {{button.text}}</a></li>
       			</ul>
		</div>
	</nav>

	<div id="workflowContainer" class="windowGap" ng-view>
	</div>
	
	<div id="myModal" class="modal fade" ng-controller="ModalCtrl">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">{{existingWorkflows.title}}</h4>
				</div>
				<div class="modal-body">
					<div class="radio" ng-repeat="workflowName in existingWorkflows.names">
						<label>
							<input type="radio" name="optionsRadios" id="optionsRadios{{$index}}" value="{{workflowName}}" ng-model="$parent.radioSelection">{{workflowName}}
						</label>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">cancel</button>
					<button ng-if="openDef" type="button" class="btn btn-primary" ng-click="openSelectedWorkflow()">open workflow</button>
					<button ng-if="!openDef" type="button" class="btn btn-primary" ng-click="addSelectedWorkflow()">add workflow</button>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
