<div class="workflowContainer well" ng-controller="WorkflowCtrl">
	
	<div id="collapseExample" class="collapse in" ng-if="componentInvolvedList!==[]">
  		<div id="modificationInfoDialogue" class="well">
  			<h2 class="warning">Warning!</h2>
  			<h4>Any changes you apply to this component will affect the following workflow definitions:</h2> <br>
  			<ul>
  				<li ng-repeat="entry in componentInvolvedList">
  					<span>{{entry.name}}</span>
  				</li>
  			</ul>
  		</div>
	</div>

	<div class="headlineContainer">
		<compmeta-input value="myValue" timeout="2000" placeholder="please type a component name" />
		<br>
	</div>

	<div ng-if="isVisible()">
		<div class="paramContainer">
			<div class="inputParameters">
				input elements:<br>
				<div ng-class="inputElementLine" ng-repeat="input in workflow.parameter.inputParameter track by $index">
					<div class="required-field-block">
            			<input type="text" placeholder="$inputName" class="form-control parameterElement" ng-model="workflow.parameter.inputParameter[$index].connector" ng-change="updateWfDefinition('comp')"></input>
        				<div class="required-icon" ng-if="workflow.parameter.inputParameter[$index].connector==''">
                			<div class="text">*</div>
           				</div>
        			</div>
        			<div class="required-field-block">
           				<input type="text" placeholder="input description" class="form-control parameterElement" ng-model="workflow.parameter.inputParameter[$index].description" ng-change="updateWfDefinition('comp')"></input>
        				<div class="required-icon" ng-if="workflow.parameter.inputParameter[$index].description==''">
                			<div class="text">*</div>
           				</div>
					</div>
       				<a class="pigGeneGlyphicon glyphicon glyphicon-trash trash" ng-click="removeInput(null,$index,'comp')" ng-if="$index!=0"></a>
				</div>
				<button class="btn btn-xs btn-default" ng-click="addInput('comp')"><span class="glyphicon glyphicon-plus"></span> add input</button>
			</div>
		</div>
			
		<div id="componentBlock">
			<div class="scriptContentBlock">
				<div>
					<scriptmeta-input value="myScriptValue" timeout="2000" placeholder="please type your desired script operations" />
				</div>
				<span class="dropdown">
				<button class="btn btn-default dropdown-toggle scriptMenu" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
				<span id="scriptType">{{workflow.components[0].scriptType.name}}</span>
				<span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
					<li role="presentation">
						<a name='0' role="menuitem" ng-click="setScriptType(0)">{{scriptType[0].name}}</a>
					</li>
					<li role="presentation">
						<a name='1' role="menuitem" ng-click="setScriptType(1)">{{scriptType[1].name}}</a>
					</li>
				</ul>
				</span>
			</div>
		</div>
		
		<div class="paramContainer">
			<div class="outputParameters">
				output elements:<br>
				<div ng-repeat="output in workflow.parameter.outputParameter track by $index">
					<div class="required-field-block">
						<input type="text" placeholder="$outputName" class="form-control parameterElement" ng-model="workflow.parameter.outputParameter[$index].connector" ng-change="updateWfDefinition('comp')"></input>
						<div class="required-icon" ng-if="workflow.parameter.outputParameter[$index].connector==''">
	                			<div class="text">*</div>
	           			</div>
					</div>
					<div class="required-field-block">
						<input type="text" placeholder="output description" class="form-control parameterElement" ng-model="workflow.parameter.outputParameter[$index].description" ng-change="updateWfDefinition('comp')"></input>
						<div class="required-icon" ng-if="workflow.parameter.outputParameter[$index].description==''">
	                			<div class="text">*</div>
	           			</div>
					</div>
					<a class="pigGeneGlyphicon glyphicon glyphicon-trash trash" ng-click="removeOutput(null,$index,'comp')"></a>
				</div>
				<button class="btn btn-xs btn-default" ng-click="addOutput('comp')"><span class="glyphicon glyphicon-plus"></span> add output</button>
			</div>
		</div>
	</div>
	
</div>
