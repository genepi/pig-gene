<div class="workflowContainer well">

	<div class="headlineContainer">
		<wfmeta-input value="myValue" timeout="2000" placeholder="please type a workflow name" />
		<br>
	</div>
	
	<div ng-switch="adminMode">
		<div ng-switch-when="true"> 
			<div ng-include="template.admin"></div>
		</div> 
		<div ng-switch-when="false"> 
			<div ng-include="template.standard"></div>
		</div> 
	</div>
	
</div>
