<div class="workflowContainer well">

	<h1>{{workflow.name}}</h1>
	<h4>{{workflow.description}}</h4>
	<br>
	
	<div class="paramDefinition well">
		<form>
			<label>input:</label>
			<input type="text" ng-repeat="input in workflow.inputParameters">
		</form>
	</div>
	<br>
	
	<div>
		<table class="wfTab table">
			<tr>
				<th>relation</th>
				<th>input</th>
				<th>operation</th>
				<th>input2</th>
				<th>options</th>
				<th>options2</th>
				<th>comment</th>
				<th>edit</th>
			</tr>
			<tr class="active-row-{{step.active}}" ng-repeat="step in workflow.workflow">
				<form editable-form name="rowform" shown="inserted == step">
					<td><span editable-text="step.relation" e-name="relation" e-form="rowform">{{step.relation}}</span></td>
					<td><span editable-text="step.input" e-name="input" e-form="rowform">{{step.input}}</span></td>
					<td><span editable-select="step.operation" e-name="operation" e-form="rowform">{{step.operation}}</span></td>
					<td><span editable-text="step.input2" e-name="input2" e-form="rowform">{{step.input2}}</span></td>
					<td><span editable-textarea="step.options" e-name="options" e-form ="rowform" e-rows="1" e-cols="60">{{step.options}}</span></td>
					<td><span editable-textarea="step.options2" e-name="options2" e-form ="rowform" e-rows="1" e-cols="60">{{step.options2}}</span></td>
					<td><span editable-textarea="step.comment" e-name="comment" e-form ="rowform" e-rows="1" e-cols="60">{{step.comment}}</span></td>
					<td style="white-space:nowrap">
						<div ng-show="rowform.$visible">
							<button type="submit" class="btn btn-sm btn-success" ng-disabled="rowform.$waiting" ng-click="rowform.$submit()" title="save"><span class="glyphicon glyphicon-ok"></span></button>
							<button type="button" class="btn btn-sm btn-default" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" title="cancel"><span class="glyphicon glyphicon-remove"></span></button>
						</div>
						<div class="buttons" ng-show="!rowform.$visible">
							<button class="btn btn-sm btn-primary" ng-click="rowform.$show()" title="edit"><span class="glyphicon glyphicon-pencil"></span></button>
							<button class="btn btn-sm btn-danger" ng-click="removeStep($index)" title="delete"><span class="glyphicon glyphicon-trash"></span></button>
						</div>
					</td>
				</form>
			</tr>
		</tr>
		</table>
		<button class="btn btn-sm btn-success" ng-click="addStep()"><span class="glyphicon glyphicon-plus"></span> add step</button>
	</div>
	<br>
	
	<div class="paramDefinition well">
		<form>
			<label>output:</label>
			<input type="text" ng-repeat="output in workflow.outputParameters" value="output">
		</form>
	</div>

</div>
