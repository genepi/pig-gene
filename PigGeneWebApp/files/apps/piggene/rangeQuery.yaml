!cloudgene.mapred.apps.App
name: rangeQuery
category: Piggene
description: 'Performs a range query for 20:1-1000000 (chrom 20 : pos 1-1000000), extracts the quality
   of the genotype column.'
mapred: 
   inputs: 
   -  id: input1
      description: input1
      type: hdfs-file
   -  id: input2
      description: input2
      type: hdfs-file
   outputs: 
   -  id: output1
      description: output1
      mergeOutput: false
      type: hdfs-folder
      zip: false
   steps: 
   -  name: PigScript
      params: -param input1=$input1 -param input2=$input2 -param output1=$output1
      pig: rangeQuery.pig
version: 1.0.0
