!piggene.serialisation.Workflow
name: sample_filterGT
description: Removes chromosomes that match 'M', 'X' or 'Y' and removes entries where genotype does not
   match '0/1' or '1/0'.
workflow: 
-  comment: Loads the vcf-input file.
   input: input1
   input2: '-'
   operation: LOAD
   options: vcf
   options2: '-'
   relation: R1
-  comment: Filters all lines where chromosome does not match one of 'M', 'X', 'Y'.
   input: R1
   input2: '-'
   operation: FILTER
   options: chrom != 'M' AND chrom != 'X' AND chrom != 'Y'
   options2: '-'
   relation: R2
-  comment: Filters all lines where the genotype information matches '0/1' or '1/0'.
   input: R2
   input2: '-'
   operation: FILTER
   options: (SUBSTRING(genotype,0,3) == '0/1') OR (SUBSTRING(genotype,0,3) == '1/0')
   options2: '-'
   relation: R3
-  comment: Stores the output.
   input: R3
   input2: '-'
   operation: STORE
   options: '-'
   options2: '-'
   relation: output1
